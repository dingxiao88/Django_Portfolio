{% load staticfiles %}
<head>

   <!--- Basic Page Needs
   ================================================== -->
   <meta charset="utf-8">
	<title>DX - 朝花夕拾</title>
	<meta name="description" content="">
	<meta name="author" content="">

   <!-- Mobile Specific Metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
    ================================================== -->
   <link rel="stylesheet" href="{% static 'css/default.css'%}">
	<link rel="stylesheet" href="{% static 'css/layout.css'%}">
   <link rel="stylesheet" href="{% static 'css/media-queries.css'%}">
   <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">

   <!-- Script
   ================================================== -->
	<script src="{% static 'js/modernizr.js'%}"></script>

   <!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="favicon.png" >

</head>

<body>

   <!-- Header
   ================================================== -->
   <header id="home">

      <nav id="nav-wrap">

         <a class="mobile-btn" href="index.html#nav-wrap" title="Show navigation">Show navigation</a>
	      <a class="mobile-btn" href="index.html#" title="Hide navigation">Hide navigation</a>

         <ul id="nav" class="nav">
            <li ><a class="smoothscroll" href="index.html#home">Home</a></li>
            <li class="current"><a class="btn btn-primary my-2" href="blog">Blog</a></li>
	         <li><a class="btn btn-primary my-2" href="{% url 'watch' %}">About</a></li>
            <li><a class="smoothscroll" href="index.html#contact">Contact</a></li>
         </ul> <!-- end #nav -->

      </nav> <!-- end #nav-wrap -->

   </header> <!-- Header End -->

   <section id="resume">
      {% for blog in blogs.all %}
      <div class="row education">
         <div class="three columns header-col">
            <h1><span href="{{ blog.id }}">{{ blog.title }}</span></h1>
         </div>

         <div class="nine columns main-col">
         <div class="row item">

            <div class="twelve columns">

               <h3><a href="{{ blog.id }}">{{ blog.title }}</a></h3>
               <p <em class="date">{{blog.date}}</em></p>
               <img src="{{blog.image.url}}" height=200>
               <p style="width:650px">{{blog.short_text}}</p>
            </div>
            

         </div> <!-- item end -->
         </div>
      </div>
      {% endfor %}
   </section>


   <!-- Java Script
   ================================================== -->
   <script src="{% static 'js/jquery.min.js'%}"></script>
   <script>window.jQuery || document.write('<script src="static/js/jquery-1.10.2.min.js"><\/script>')</script>
   <script type="text/javascript" src="{% static 'js/jquery-migrate-1.2.1.min.js'%}"></script>

   <script src="{% static 'js/jquery.flexslider.js'%}"></script>
   <script src="{% static 'js/waypoints.js'%}"></script>
   <script src="{% static 'js/jquery.fittext.js'%}"></script>
   <script src="{% static 'js/magnific-popup.js'%}"></script>
   <script src="{% static 'js/init.js'%}"></script>

</body>

</html>
